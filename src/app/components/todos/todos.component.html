<div class="todosList">
  <div class="container">
    <div class="d-flex flex-column align-items-center ">
      <nav class="col-6 mb-3">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link  font-weight-bold" id="nav-home-tab" [ngClass]="{'active':!doneStatus}"
            (click)="doneStatus=false">undone<span class="badge badge-secondary">{{udoneTodos.length}}</span></a>
          <a class="nav-item nav-link font-weight-bold" id="nav-profile-tab" [ngClass]="{'active':doneStatus}"
            (click)="doneStatus=true">done <span class="badge badge-success">{{doneTodos.length}}</span></a>
        </div>
      </nav>
      <app-todo-item *ngFor="let todo of filterTodos " [todosItem]="todo" (delete)="deleteTodo($event)"
        (done)="toggleTodo($event)" (edit)="editHandler($event)" class="col-6 mb-2"></app-todo-item>
    </div>
  </div>
</div>
